<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proj.css">
    <script src="script.js"></script>
    <title>Sustainability</title>
</head> 
<body>
    <ul>
        <li><a href="coolgame.html">Game</a></li>
        <li><a href="index.html">Questionaire</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="home.html">Home</a></li>   
    
      </ul>
    <header class = "sQuestion">
        <h1>Sustainability</h1>
    </header>

    <section>
        <!-- adding divs so styling is easier and selcted parts are grouped together-->
        <div class = "wrapper">
            <div class="form-welcome">
                <p>Here's a little quiz to see how much you learned</p>
            </div>
            <!-- creating the form-->
            <form id ="form" class ="qForm" action="https://formsubmit.co/nerdcorps.nc@gmail.com" method="post">
                <!-- making the input fields for name, email and age-->
                <div class="form-row">
                    <div class = "form-label">
                        <label>Name</label>
                    </div>
                    <div class = "form-input">
                        <input id="name" type="text" name="Name" placeholder="Enter your name" required>
                    </div>
                </div>     

                <div class = "form-row">
                    <div class = "form-label">
                        <label>Email</label>
                    </div>
                    <div class = "form-input">
                        <input id = "email"type="email" name="Email" placeholder="Enter your email address" required>
                    </div>
                </div>  

                <div class="form-row">
                    <div class = "form-label">
                        <label>Age</label>
                    </div>
                    <div class = form-input>
                        <input type="number" name="Age" placeholder="Enter your age">
                    </div>
                </div>  

                <!-- creating drop down menu for options -->
                <div class = "form-row">
                    <div class = "form-label">
                        <label>How many pillars of sustainability are there?</label>
                    </div>
                    <div class = "form-selection">
                        <select class = "selection">
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">1</option>
                            <option value="">43,901</option>
                            <option value="">None</option>
                        </select>
                    </div>
                </div>

                <!-- creating the tick the box using radio buttons -->
                <br>
                <div class = "form-row">
                    <div class = "form-label label">
                       <strong><label >"Sustainability is the ability to _____ a process"</label></strong>
                    </div>
                    <br>
                    
                    <div class = form-input>
                        <input type="radio" name="study Schedule"><label value = "Don't study at all">Sustain</label>

                        <br>

                        <input type="radio" name="study Schedule"><label value = "Once a week">Retain</label>

                        <br>

                        <input type="radio" name="study Schedule"><label value = "More than 3 times a week">Maintain</label>

                        <br>

                        <input type="radio" name="study Schedule"><label value = "Everyday of the week">Refrain</label>
                    </div>
                </div>
                <br>
                <div class  ="form-row">
                    <div class = "form-label label">
                       <strong><label >How many Hours do you study a week?</label></strong>
                    </div>
                    <br>

                    <div class = "form-input">
                        <input type="radio" name="study Hours"><label value = "less than 1 a hour week"> less than 1 hour a week </label>

                        <br>

                        <input type="radio" name="study Hours"><label value = "3 hours a week">3 hours a week</label>
                        <br>

                        <input type="radio" name="study Hours"><label value = "4 or more hours a week">4 or more hours a week</label>

                        <br>

                        <input type="radio" name="study Hours"><label value = "Dont spend any time studying">Dont spend any time studying</label>
                    </div>
                </div>
                <br>

                <div class = "form-row">
                    <div class = "form-label label">
                        <strong><label >True or False. Economic sustainability is all about making money.</label></strong>
                    </div>
                    <br>
                    <div class = "form-input">
                        <input type="radio" name="study Comfortably"><label value = "True">True</label>

                        <br>
                        
                        <input type="radio" name="study Comfortably"><label value = "False">False</label>
                        
                        <br>
                    </div>
                </div>
                <br>
                
                <div class = "form-row">
                    <div class = "form-label label">
                        <label>In three sentences, write how you would improve any type of sustainability in your workplace</label>
                    </div>
                    <div class = "form-input">
                        <input class = "form-field" type="text" name="study" placeholder="I would....">
                    </div>
                </div> 
                <br>
                <input class = "submit" type="submit" value="Submit Questionaire">
                <br>
            </form>
        </div>
    </section>

            <h4 id="myHeading">Sustainability is fun?</h4>
<button id="myButton">Change Text</button>
 
    <script>
        // Accessing elements
        let heading = document.getElementById("myHeading");
        let button = document.getElementById("myButton");
 
        // Event handling
        button.addEventListener("click", function() {
            // Modifying content
            heading.innerText = "Sustainability is fun!";
        });
</script>
</body>
</html>
